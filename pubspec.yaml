name: everdo_app
description: EverDo splash demo
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies: # ⬅️ Main dependencies block
  flutter:
    sdk: flutter
  google_fonts: ^5.0.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2 # ⬅️ Correctly placed
  provider: ^6.0.0           # ⬅️ Correctly placed

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: UthmanTNB
      fonts:
        - asset: assets/font/UthmanTNB_v2-0.ttf
    - family: jomhuria
      fonts:
        - asset: assets/font/jomhuria-regular-full-org.ttf